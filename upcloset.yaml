esphome:
  name: upstairs-closet-temperature
  platform: ESP8266
  board: d1_mini

<<: !include common/base.yaml
<<: !include common/esp8266_watchdog.yaml

text_sensor:
  - platform: template
    name: Upstairs Closet Temperature Uptime
    id: uptime_human
    icon: mdi:clock-start

sensor:
  - platform: uptime
    name: Upstairs Closet Temperature Uptime Sensor
    id: uptime_sensor
    update_interval: 10s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();

  - platform: dht
    temperature:
      name: "Upstairs Closet Temperature"
      filters:
      - lambda: return x * (9.0/5.0) + 32.0 + 0.1;
      accuracy_decimals: 1
      unit_of_measurement: 'Â°F'
    humidity:
      name: "Upstairs Closet Humidity"
      accuracy_decimals: 1
    pin: D2
    update_interval: 10s
